<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="container">
        <div class="header-section mt-6">
          <button type="button" class="btn btn-primary" onclick="openWikipedia()">Learn More About BMI</button>
        </div>
        <div>
          <h1>BMI CALCULATOR</h1>
        </div>
        <div class="input-group">
          <label for="weight">Weight (kg):</label>
          <input
            type="number"
            id="weight"
            placeholder="Enter weight in kilograms"
            step="0.1"
            min="0"
            required
          />
        </div>
        <div class="input-group">
          <label for="height">Height (cm):</label>
          <input
            type="number"
            id="height"
            placeholder="Enter height in centimeters"
            step="0.1"
            min="0"
            required
          />
        </div>
        <button class="btn-calculate" onclick="calculateBMI()">
          Calculate BMI
        </button>
        <div id="result"></div>
      </div>
    </div>
    <footer class="footer">
      &copy; 2023 My BMI Calculator. All rights reserved.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
